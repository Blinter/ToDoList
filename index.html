<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="center">
    <div class="header">
    </div>
    <table class="dashboard">
        <tr>
            <td>
                <p>TODO LIST</p>
                <hr>
        </tr>
        </td>
        <tr>
            <td class="newactionlabel">ADD ACTION
                <br />
                <input type="text" name="actionname" />

                <input type="button" name="actionaddnew" value="ADD" />
                <br />
        </tr>

        </tr>
        <tr>
            <td data-action="Make Coffee">
                <hr>
                <p class="completed">Make Coffee</p>
                <input type="button" name="actionremove" value="REMOVE" data-action="Make Coffee" />
            </td>
